<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>GPS AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      body, html { margin: 0; overflow: hidden; }
      #info {
        position: fixed;
        top: 10px; left: 10px;
        padding: 6px 12px;
        background: rgba(0,0,0,0.5);
        color: white;
        font-family: monospace;
        font-size: 14px;
        border-radius: 6px;
        z-index: 9999;
      }
    </style>

    <!-- A-Frame / AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@3.3.2/aframe-ar.min.js"></script>
  </head>

  <body>
    <div id="info">Loading GPS...</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true"
      arjs="sourceType: webcam; gpsMinDistance: 5; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- ★GPSスポット例：道の駅かわのみなと長井 -->
      <a-entity
        gps-entity-place="latitude: 38.108993; longitude: 140.043767;"
        gltf-model="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/models/gltf/Flamingo.glb"
        scale="0.5 0.5 0.5"
      ></a-entity>
    </a-scene>

    <script>
      const info = document.getElementById("info");

      // 現在地を定期的に表示
      function updatePos(pos) {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        const acc = pos.coords.accuracy.toFixed(1);
        info.textContent = `lat: ${lat} lon: ${lon} ±${acc}m`;
      }

      function errorPos(e) {
        info.textContent = `位置情報が取得できません (${e.message})`;
      }

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(updatePos, errorPos, { enableHighAccuracy: true });
      } else {
        info.textContent = "Geolocation未対応";
      }
    </script>
  </body>
</html>
