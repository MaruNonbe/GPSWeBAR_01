<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>GPS AR テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- ★A-Frame は 1.2.0 に固定 -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- ★AR.js も 3.4.7 に固定（location-based入り） -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #motion-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- iOS の「モーションと画面の向き」を取るボタン -->
<div id="motion-btn">モーションと画面の向きを許可</div>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  renderer="antialias: true; alpha: true"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
>
  <!-- ★実機GPSを使うなら gps-camera だけでOK -->
  <!-- まずは固定位置でテストするなら simulate～ を付ける -->
  <a-camera
    gps-camera="simulateLatitude: 38.10148128126027; simulateLongitude: 140.0433090680094;"
    rotation-reader
  ></a-camera>

  <!-- ★これが見えたら勝ち -->
  <a-image
    id="target1"
    src="./Index/Picture/TasParkHotel.png"
    gps-entity-place="latitude: 38.10148128126027; longitude: 140.0433090680094"
    scale="40 40 40"
    visible="true"
  ></a-image>

</a-scene>

<script>
  // iOS13+ 用のモーション許可
  const btn = document.getElementById('motion-btn');
  btn.addEventListener('click', async () => {
    try {
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        const r1 = await DeviceMotionEvent.requestPermission();
        console.log('DeviceMotion permission:', r1);
      }
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        const r2 = await DeviceOrientationEvent.requestPermission();
        console.log('DeviceOrientation permission:', r2);
      }
    } catch (e) {
      console.warn(e);
    }
    btn.style.display = 'none';
  });

  // 位置イベントが来ているかも一応出す
  window.addEventListener('load', () => {
    const cam = document.querySelector('[gps-camera]');
    if (!cam) return;
    cam.addEventListener('gps-camera-update-position', e => {
      console.log('gps pos:', e.detail.position);
    });
  });
</script>

</body>
</html>
