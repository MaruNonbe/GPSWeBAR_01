<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>GPS WebAR シンプル版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- A-Frame 本体 -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- GPS対応の AR.js（aframe 版）-->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden">
  <!--
    いちばんシンプルな AR.js シーン
    ・sourceType: webcam でカメラON
    ・debugUIEnabled: false で余計な UI を消す
  -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- 実機のGPSをそのまま使うカメラ ※シミュレートしない -->
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- ここに「位置が合ったら表示する画像」たちを置いておく -->
    <!-- 最初は見えない状態にしておいて、gps-ar.js で visible を true にします -->

    <a-image
      id="ar-point-1"
      src="./Index/Picture/TasParkHotel.png"
      gps-entity-place="latitude: 38.10148128126027; longitude: 140.0433090680094"
      scale="20 20 20"
      visible="false"
    ></a-image>

    <a-image
      id="ar-point-2"
      src="./Index/Picture/MichinoEkiNagai.png"
      gps-entity-place="latitude: 38.108970970886325; longitude: 140.04382939078403"
      scale="20 20 20"
      visible="false"
    ></a-image>

    <a-image
      id="ar-point-3"
      src="./Index/Picture/MNagaiShougakkou.png"
      gps-entity-place="latitude: 38.107796313044474; longitude: 140.04269068239356"
      scale="20 20 20"
      visible="false"
    ></a-image>

    <!-- 必要ならここに 4〜10 も同じ書き方で増やせます -->

  </a-scene>

  <!-- 自分のロジック -->
  <script src="./gps-ar.js"></script>
</body>
</html>
