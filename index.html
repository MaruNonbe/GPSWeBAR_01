<script>
/* ========= 1. GASãƒ­ã‚°é€ä¿¡å…ˆ ========= */

function sendLog(payload) {

/* ========= 2. 10åœ°ç‚¹ã®ç™»éŒ²æƒ…å ± ========= */
const PLACES = [
  { id: 'tas-park',         name: 'ã‚¿ã‚¹ãƒ‘ãƒ¼ã‚¯ãƒ›ãƒ†ãƒ«',       lat: 38.10148128126027, lon: 140.0433090680094, radius: 20, image: './Index/Picture/TasParkHotel.png' },
  { id: 'michinoeki',       name: 'é“ã®é§…ã‹ã‚ã®ã¿ãªã¨é•·äº•', lat: 38.108970970886325, lon: 140.04382939078403, radius: 20, image: './Index/Picture/MichinoEkiNagai.png' },
  { id: 'mnagai-es',        name: 'å—é•·äº•å°å­¦æ ¡',           lat: 38.107796313044474, lon: 140.04269068239356, radius: 15, image: './Index/Picture/MNagaiShougakkou.png' },
  { id: 'kozakurakan',      name: 'å°æ¡œé¤¨',                 lat: 38.110963329145335, lon: 140.03632275489852, radius: 15, image: './Index/Picture/Kozakurakan.png' },
  { id: 'marudaiougiya',    name: 'ä¸¸å¤§æ‰‡å±‹',               lat: 38.11228246118919,  lon: 140.036198935986,   radius: 15, image: './Index/Picture/Marudaiougiya.png' },
  { id: 'nagaisiyakusho',   name: 'é•·äº•å¸‚å½¹æ‰€',             lat: 38.1063333593554,   lon: 140.033892868012,   radius: 15, image: './Index/Picture/Nagaisiyakusho.png' },
  { id: 'kougyoukoukou',    name: 'é•·äº•å·¥æ¥­é«˜æ ¡',           lat: 38.114426209437404, lon: 140.03013087985815, radius: 15, image: './Index/Picture/NagaiKougyokoukou.png' },
  { id: 'nagaikoukou',      name: 'é•·äº•é«˜æ ¡',               lat: 38.097283861825424, lon: 140.0380452392042,  radius: 15, image: './Index/Picture/Nagaikoukou.png' },
  { id: 'minaminagai',      name: 'å—é•·äº•é§…',               lat: 38.09769549394771,  lon: 140.03458623775896, radius: 15, image: './Index/Picture/MinamiNagai.png' },
  { id: 'kurunt',           name: 'ãã‚‹ã‚“ã¨',               lat: 38.10491876278905,  lon: 140.03466346205656, radius: 15, image: './Index/Picture/Kurunt.png' }

/* ========= 3. è·é›¢è¨ˆç®— ========= */
function distanceMeter(lat1, lon1, lat2, lon2) {
  const R = 6378137;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2)**2 +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

/* ========= 4. ç”»åƒã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ç”Ÿæˆ ========= */
function createPlaceEntities() {
  const scene = document.querySelector('a-scene');
  PLACES.forEach(place => {
    const img = document.createElement('a-image');
    img.setAttribute('id', 'place-' + place.id);
    img.setAttribute('src', place.image);
    img.setAttribute('position', '0 1.5 -3');
    img.setAttribute('width', '5');   // â† å¤§ãã•2å€ï¼ˆä»¥å‰2.5ï¼‰
    img.setAttribute('height', '2.4');
    img.setAttribute('material', 'side: double;');
    img.setAttribute('visible', 'false');
    scene.appendChild(img);
    place._isInside = false;
  });
}

/* ========= 5. GPSç›£è¦–ï¼‹ãƒ­ã‚°é€ä¿¡ ========= */
let lastPos = null;
let lastSentAt = 0;

function startGPSWatch() {
  if (!navigator.geolocation) {
    hud.textContent = 'ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯GPSãŒåˆ©ç”¨ã§ãã¾ã›ã‚“';
    return;
  }

  navigator.geolocation.watchPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;
      lastPos = { lat, lon, acc };

      hud.textContent =
        `ğŸ“ ç¾åœ¨ä½ç½®\nlat:${lat.toFixed(6)}\nlon:${lon.toFixed(6)}\nç²¾åº¦:Â±${acc.toFixed(1)}m`;

      PLACES.forEach(place => {
        const dist = distanceMeter(lat, lon, place.lat, place.lon);
        const entity = document.getElementById('place-' + place.id);
        const isNear = dist <= place.radius;

        if (entity) entity.setAttribute('visible', isNear);

        if (!place._isInside && isNear)
          sendLog({ place_id: place.id, event: 'enter', lat, lon });
        if (place._isInside && !isNear)
          sendLog({ place_id: place.id, event: 'leave', lat, lon });

        place._isInside = isNear;
      });
    },
    (err) => {
      hud.textContent = 'ä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼: ' + err.message;
    },
    { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
  );

  // 5ç§’ã”ã¨ã«ç¾åœ¨åœ°ã‚’ãƒ­ã‚°é€ä¿¡
  setInterval(() => {
    if (!lastPos) return;
    const now = Date.now();
    if (now - lastSentAt < 5000) return;
    sendLog({ place_id: 'current', event: 'position', lat: lastPos.lat, lon: lastPos.lon });
    lastSentAt = now;
  }, 5000);
}

/* ========= 6. iPhoneå‘ã‘ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ãƒœã‚¿ãƒ³ ========= */
window.addEventListener('load', () => {
  createPlaceEntities();
  startGPSWatch();
});

</script>
