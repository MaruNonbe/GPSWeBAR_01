<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>GPSトリガーAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.1/aframe/build/aframe-ar.js"></script>

  <!-- デバッグコンソール（任意） -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <style>
    #hud {
      position: fixed;
      top: 8px;
      left: 8px;
      z-index: 9999;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 12px;
      line-height: 1.4;
      padding: 6px 8px;
      border-radius: 4px;
      max-width: 90vw;
      white-space: pre-line;
    }
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>

  <div id="hud">位置を取得中…</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true"
  >

    <!-- 実機のGPSを使う -->
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- 到達したときに出すコンテンツ -->
    <a-image
      id="near-content"
      src="./Index/Picture/TasParkHotel.png"
      position="0 1.5 -3"
      width="2.5"
      height="1.2"
      material="side: double;"
      visible="false"
    ></a-image>

    <!-- デバッグ用の箱 -->
    <a-box position="0 0 -2" depth="0.2" height="0.2" width="0.2" color="#00FFAA"></a-box>

  </a-scene>

  <script>
  const TARGET = { lat: 38.10148128126027, lon: 140.0433090680094 };
  const THRESHOLD_M = 10;

  const hud = document.getElementById('hud');
  const nearContent = document.getElementById('near-content');

  // 距離計算
  function distanceMeter(lat1, lon1, lat2, lon2) {
    const R = 6378137;
    const toRad = x => x * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2)**2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  function startGPSWatch(cam) {
    if (!navigator.geolocation) {
      hud.textContent = 'このブラウザではGPSが利用できません';
      return;
    }

    navigator.geolocation.watchPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // AR.js にも反映（初期化済みかチェック）
        if (cam && cam.components && cam.components["gps-camera"]) {
          cam.components["gps-camera"].updatePosition({ latitude: lat, longitude: lon });
        }

        const dist = distanceMeter(lat, lon, TARGET.lat, TARGET.lon);

        hud.textContent =
          `現在のGPS:\nlat: ${lat.toFixed(6)}\nlon: ${lon.toFixed(6)}\n\n` +
          `登録GPS:\nlat: ${TARGET.lat}\nlon: ${TARGET.lon}\n\n` +
          `距離: ${dist.toFixed(2)} m\n(${THRESHOLD_M}m以内で表示)`;

        nearContent.setAttribute('visible', dist <= THRESHOLD_M);
      },
      (err) => {
        console.warn('GPS取得エラー:', err);
        hud.textContent = '位置情報が取得できません（' + err.message + '）';
      },
      { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
    );
  }

  // ページ読み込み後に開始
  window.addEventListener('load', () => {
    const cam = document.querySelector('[gps-camera]');

    if (navigator.permissions) {
      navigator.permissions.query({ name: 'geolocation' }).then((result) => {
        if (result.state === 'denied') {
          alert('位置情報の利用がブロックされています。「設定 > Safari > 位置情報」で許可してください。');
        } else {
          startGPSWatch(cam);
        }
      });
    } else {
      startGPSWatch(cam);
    }
  });
  </script>
</body>
</html>
