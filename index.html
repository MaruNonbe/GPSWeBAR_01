<body>

  <!-- iPhoneç”¨ï¼šã‚»ãƒ³ã‚µãƒ¼ã‚’æ˜ç¤ºçš„ã«æœ‰åŠ¹åŒ–ã™ã‚‹ãƒœã‚¿ãƒ³ -->

<script>
/* ========= 1. GASã®URLï¼ˆãã®ã¾ã¾ï¼‰ ========= */
const LOG_ENDPOINT = 'https://script.google.com/macros/s/AKfycbw_uhqYjG25qdhdrZ6zCZgjTCKPVypqmTcgKenXBtt4LSBCaoARHYSAYxtMEHijY1rSdA/exec';

function sendLog(payload) {

/* ========= 2. ã‚«ãƒ†ã‚´ãƒªä»˜ãã®åœ°ç‚¹æƒ…å ± =========
   category:
     'tourism'  â€¦â€¦ è¦³å…‰
     'public'   â€¦â€¦ å…¬å…±æ–½è¨­

*/
const PLACES = [
  // è¦³å…‰
  { id: 'Marudaiougiya',     name: 'ä¸¸å¤§æ‰‡å±‹',      lat: 38.11228246118919,  lon: 140.036198935986,   radius: 15, category: 'tourism' },
  { id: 'Kozakurakan',       name: 'å°æ¡œé¤¨',        lat: 38.110963329145335, lon: 140.03632275489852, radius: 15, category: 'tourism' },
  { id: 'tas-park',          name: 'ã‚¿ã‚¹ãƒ‘ãƒ¼ã‚¯ãƒ›ãƒ†ãƒ«', lat: 38.10148128126027, lon: 140.0433090680094, radius: 20, category: 'tourism' },

  // å…¬å…±æ–½è¨­
  { id: 'MichinoEkiNagai',   name: 'é“ã®é§… ã‹ã‚ã®ã¿ãªã¨é•·äº•', lat: 38.108970970886325, lon: 140.04382939078403, radius: 20, category: 'public' },
  { id: 'Nagaisiyakusho',    name: 'é•·äº•å¸‚å½¹æ‰€',     lat: 38.1063333593554,   lon: 140.033892868012,   radius: 15, category: 'public' },
  { id: 'MinamiNagai',       name: 'å—é•·äº•é§…',       lat: 38.09769549394771,  lon: 140.03458623775896, radius: 15, category: 'public' },
  { id: 'Kurunt',            name: 'ã‚¯ãƒ«ãƒ³ãƒˆ',       lat: 38.10491876278905,  lon: 140.03466346205656, radius: 15, category: 'public' },

  // å­¦æ ¡
  { id: 'NagaiKougyokoukou', name: 'é•·äº•å·¥æ¥­é«˜æ ¡',   lat: 38.114426209437404, lon: 140.03013087985815, radius: 15, category: 'school' },
  { id: 'Nagaikoukou',       name: 'é•·äº•é«˜æ ¡',       lat: 38.097283861825424, lon: 140.0380452392042,  radius: 15, category: 'school' }
];

/* ========= 2.5 ã‚«ãƒ†ã‚´ãƒªã”ã¨ã®å½¢ã¨è‰² =========
   - è¦³å…‰: ç«‹æ–¹ä½“ï¼ˆboxï¼‰ + ã‚ªãƒ¬ãƒ³ã‚¸
   - å…¬å…±æ–½è¨­: å††éŒï¼ˆconeï¼‰ + é’
   - å­¦æ ¡: çƒï¼ˆsphereï¼‰ + ç·‘
   ï¼ˆå¿…è¦ãªã‚‰å€¤ã ã‘å¤‰ãˆã‚Œã°OKã§ã™ï¼‰
*/
const CATEGORY_STYLE = {
  tourism: { primitive: 'box',    color: '#ff9933' },
  public:  { primitive: 'cone',   color: '#3399ff' },
  school:  { primitive: 'sphere', color: '#66cc66' }
};

const hud = document.getElementById('hud');

/* ========= 3. è·é›¢ ========= */
function distanceMeter(lat1, lon1, lat2, lon2) {
  const R = 6378137;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a =
    Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
    Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

/* ========= 4. å„åœ°ç‚¹ç”¨ã®3Dã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ç”Ÿæˆ =========
   ã‚«ãƒ¡ãƒ©ã®å‰ 3m ã‚ãŸã‚Šã«ãƒãƒƒãƒ—è¡¨ç¤º
*/
function createPlaceEntities() {
  const scene = document.querySelector('a-scene');

  PLACES.forEach(place => {
    const style = CATEGORY_STYLE[place.category] || CATEGORY_STYLE.tourism;

    // è¦ªï¼ˆå ´æ‰€å…¨ä½“ï¼‰: ä½ç½®ã¨ visible ã‚’ã¾ã¨ã‚ã¦åˆ¶å¾¡
    const root = document.createElement('a-entity');
    root.setAttribute('id', 'place-' + place.id);
    root.setAttribute('position', '0 1.5 -3'); // ã‚«ãƒ¡ãƒ©å‰3m
    root.setAttribute('visible', 'false');

    // 3Då½¢çŠ¶
    const marker = document.createElement('a-entity');
    marker.setAttribute('geometry',
      `primitive: ${style.primitive}; height:0.7; width:0.7; depth:0.7; radius:0.45;`
    );
    marker.setAttribute('material', `color: ${style.color}; opacity: 0.9;`);
    marker.setAttribute('position', '0 0 0');
    root.appendChild(marker);

    // ãƒ†ã‚­ã‚¹ãƒˆï¼ˆå ´æ‰€åï¼‰
    const label = document.createElement('a-text');
    label.setAttribute('value', place.name);
    label.setAttribute('align', 'center');
    label.setAttribute('color', '#ffffff');
    label.setAttribute('width', '4');
    label.setAttribute('position', '0 0.8 0'); // ãƒãƒ¼ã‚«ãƒ¼ã®å°‘ã—ä¸Š
    label.setAttribute('anchor', 'center');
    root.appendChild(label);

    scene.appendChild(root);

    place._isInside = false;
  });
}

/* ========= 5. GPSç›£è¦–ã—ã¦è¡¨ç¤ºãƒ»ãƒ­ã‚°é€ä¿¡ ========= */
let lastPos = null;
let lastSentAt = 0;

function startGPSWatch() {
  if (!navigator.geolocation) {
    hud.textContent = 'ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯GPSãŒåˆ©ç”¨ã§ãã¾ã›ã‚“';
    return;
  }

  navigator.geolocation.watchPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;
      lastPos = { lat, lon, acc };

      hud.textContent =
        `ğŸ“ ç¾åœ¨ã®GPS\nlat: ${lat.toFixed(6)}\nlon: ${lon.toFixed(6)}\nç²¾åº¦: Â±${acc.toFixed(1)}m`;

      PLACES.forEach(place => {
        const dist = distanceMeter(lat, lon, place.lat, place.lon);
        const root = document.getElementById('place-' + place.id);
        const isNear = dist <= place.radius;

        if (root) {
          root.setAttribute('visible', isNear);
        }

        if (!place._isInside && isNear) {
          sendLog({ place_id: place.id, event: 'enter', lat, lon });
        }
        if (place._isInside && !isNear) {
          sendLog({ place_id: place.id, event: 'leave', lat, lon });
        }

        place._isInside = isNear;
      });
    },
    (err) => {
      hud.textContent = 'ä½ç½®æƒ…å ±ãŒå–å¾—ã§ãã¾ã›ã‚“ï¼ˆ' + err.message + 'ï¼‰';
      console.warn('GPSå–å¾—ã‚¨ãƒ©ãƒ¼:', err);
    },
    { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
  );

  // 5ç§’ã”ã¨ã®ä½ç½®ãƒ­ã‚°
  setInterval(() => {
    if (!lastPos) return;
    const now = Date.now();
    if (now - lastSentAt < 5000) return;
    sendLog({
      place_id: 'current',
      event: 'position',
      lat: lastPos.lat,
      lon: lastPos.lon
    });
    lastSentAt = now;
  }, 5000);
}

/* ========= 6. iPhoneå‘ã‘ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ãƒœã‚¿ãƒ³ ========= */
const sensorButton = document.getElementById('sensorButton');

sensorButton.addEventListener('click', async () => {
  if (typeof DeviceOrientationEvent !== 'undefined' &&
      typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const state = await DeviceOrientationEvent.requestPermission();
      if (state === 'granted') {
        sensorButton.remove();
      } else {
        alert('ã‚»ãƒ³ã‚µãƒ¼ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ');
      }
    } catch (e) {
      alert('ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆä¸­ã«ã‚¨ãƒ©ãƒ¼: ' + e);
    }
  } else {
    sensorButton.remove();
  }
});

/* ========= 7. åˆæœŸåŒ– ========= */
window.addEventListener('load', () => {
  createPlaceEntities();
  startGPSWatch();
});
</script>
