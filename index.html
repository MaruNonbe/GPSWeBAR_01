<body>

<script>
/* ========= 1. GASã®URL ========= */
const LOG_ENDPOINT = 'https://script.google.com/macros/s/AKfycbw_uhqYjG25qdhdrZ6zCZgjTCKPVypqmTcgKenXBtt4LSBCaoARHYSAYxtMEHijY1rSdA/exec';

function sendLog(payload) {

/* ========= 2. ç™»éŒ²ã™ã‚‹åœ°ç‚¹ =========

*/
const PLACES = [

  { id:'Marudaiougiya',     name:'ä¸¸å¤§æ‰‡å±‹',

  { id:'Kozakurakan',       name:'å°æ¡œé¤¨',

  // å…¬å…±æ–½è¨­
  { id:'MichinoEkiNagai',   name:'é“ã®é§… ã‹ã‚ã®ã¿ãªã¨é•·äº•',

    model:'./Index/3DModel/Kawa.glb',          category:'public' },

  { id:'Nagaisiyakusho',    name:'é•·äº•å¸‚å½¹æ‰€',
    lat:38.1063333593554,   lon:140.033892868012, radius:40,
    model:'./Index/3DModel/Nagaisiyakusho.glb', category:'public' },

  { id:'MinamiNagai',       name:'å—é•·äº•é§…',
    lat:38.09769549394771,  lon:140.03458623775896, radius:40,

  { id:'Kurunt',            name:'ã‚¯ãƒ«ãƒ³ãƒˆ',

  // å­¦æ ¡

    model:'./Index/3DModel/Nagaishou.glb',     category:'school' },

  { id:'NagaiKougyokoukou', name:'é•·äº•å·¥æ¥­é«˜æ ¡',
    lat:38.114426209437404, lon:140.03013087985815, radius:40,
    model:'./Index/3DModel/NagaiKougyo.glb',   category:'school' },

  { id:'Nagaikoukou',       name:'é•·äº•é«˜æ ¡',

];

const CATEGORY_COLOR = {
  tourism: '#ffb347', // è¦³å…‰ â†’ ã‚ªãƒ¬ãƒ³ã‚¸
  public : '#4da6ff', // å…¬å…±æ–½è¨­ â†’ é’

const hud = document.getElementById('hud');

/* ========= 3. è·é›¢ã‚’ãƒ¡ãƒ¼ãƒˆãƒ«ã§è¨ˆç®— ========= */
function distanceMeter(lat1, lon1, lat2, lon2) {
  const R = 6378137;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a =
    Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
    Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

/* ========= 4. å„åœ°ç‚¹ã® GLBï¼‹ãƒ©ãƒ™ãƒ«ã‚’ã‚·ãƒ¼ãƒ³ã«è¿½åŠ  ========= */
function createPlaceEntities() {
  const scene = document.querySelector('a-scene');

  PLACES.forEach(place => {
    const wrapper = document.createElement('a-entity');
    wrapper.setAttribute('id', 'place-' + place.id);
    // ã‚«ãƒ¡ãƒ©ã®å°‘ã—å‰ã«å›ºå®šï¼ˆãƒ¯ãƒ¼ãƒ«ãƒ‰å›ºå®šã§ã¯ãªãã€Œãã®å ´æ‰€ã«ã„ã‚‹é–“ã ã‘å‰ã«å‡ºã‚‹ã€æ–¹å¼ï¼‰
    wrapper.setAttribute('position', '0 0 -3');
    wrapper.setAttribute('visible', 'false');

    // GLBãƒ¢ãƒ‡ãƒ«æœ¬ä½“
    const model = document.createElement('a-entity');
    model.setAttribute('gltf-model', place.model);
    model.setAttribute('position', '0 0 0');
    model.setAttribute('scale', '1 1 1'); // å¿…è¦ã«å¿œã˜ã¦ç¸®å°ºèª¿æ•´
    wrapper.appendChild(model);

    // å ´æ‰€åãƒ©ãƒ™ãƒ«
    const label = document.createElement('a-text');
    label.setAttribute('value', place.name);
    label.setAttribute('align', 'center');
    label.setAttribute('position', '0 1.5 0');
    label.setAttribute('color', CATEGORY_COLOR[place.category] || '#ffffff');
    label.setAttribute('width', '3');
    wrapper.appendChild(label);

    scene.appendChild(wrapper);

    // ç¯„å›²å†…ãƒ•ãƒ©ã‚°
    place._isInside = false;
  });
}

/* ========= 5. GPSã‚’ç›£è¦–ã—ã¦è¡¨ç¤ºãƒ»ãƒ­ã‚°é€ä¿¡ ========= */
let lastPos = null;
let lastSentAt = 0;

function startGPSWatch() {
  if (!navigator.geolocation) {
    hud.textContent = 'ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯GPSãŒåˆ©ç”¨ã§ãã¾ã›ã‚“';
    return;
  }

  navigator.geolocation.watchPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;
      lastPos = { lat, lon, acc };

      hud.textContent =
        `ğŸ“ ç¾åœ¨ã®GPS\nlat: ${lat.toFixed(6)}\nlon: ${lon.toFixed(6)}\nç²¾åº¦: Â±${acc.toFixed(1)}m`;

      PLACES.forEach(place => {
        const dist = distanceMeter(lat, lon, place.lat, place.lon);
        const entity = document.getElementById('place-' + place.id);
        const isNear = dist <= place.radius;

        if (entity) {
          entity.setAttribute('visible', isNear);
        }

        if (!place._isInside && isNear) {
          sendLog({ place_id: place.id, event: 'enter', lat, lon });
        }
        if (place._isInside && !isNear) {
          sendLog({ place_id: place.id, event: 'leave', lat, lon });
        }

        place._isInside = isNear;
      });
    },
    (err) => {
      hud.textContent = 'ä½ç½®æƒ…å ±ãŒå–å¾—ã§ãã¾ã›ã‚“ï¼ˆ' + err.message + 'ï¼‰';
      console.warn('GPSå–å¾—ã‚¨ãƒ©ãƒ¼:', err);
    },
    { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
  );

  // 5ç§’ã”ã¨ã«ç¾åœ¨ä½ç½®ãƒ­ã‚°
  setInterval(() => {
    if (!lastPos) return;
    const now = Date.now();
    if (now - lastSentAt < 5000) return;
    sendLog({
      place_id: 'current',
      event: 'position',
      lat: lastPos.lat,
      lon: lastPos.lon
    });
    lastSentAt = now;
  }, 5000);
}

/* ========= 6. iPhoneå‘ã‘ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ãƒœã‚¿ãƒ³ ========= */
const sensorButton = document.getElementById('sensorButton');

sensorButton.addEventListener('click', async () => {
  if (typeof DeviceOrientationEvent !== 'undefined' &&
      typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const state = await DeviceOrientationEvent.requestPermission();
      if (state === 'granted') {
        sensorButton.remove();
      } else {
        alert('ã‚»ãƒ³ã‚µãƒ¼ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ');
      }
    } catch (e) {
      alert('ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆä¸­ã«ã‚¨ãƒ©ãƒ¼: ' + e);
    }
  } else {
    sensorButton.remove();
  }
});

/* ========= 7. åˆæœŸåŒ– ========= */
window.addEventListener('load', () => {
  createPlaceEntities();

});
</script>
