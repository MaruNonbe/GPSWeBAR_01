<body>

  <!-- iPhoneç”¨ï¼šã‚»ãƒ³ã‚µãƒ¼ã‚’æ˜ç¤ºçš„ã«æœ‰åŠ¹åŒ–ã™ã‚‹ãƒœã‚¿ãƒ³ -->
  <button id="sensorButton">ã‚»ãƒ³ã‚µãƒ¼ã‚’æœ‰åŠ¹ã«ã™ã‚‹</button>

<script>
/* ========= 1. GASã®URLï¼ˆå¿…è¦ãªã‘ã‚Œã°ç©ºæ–‡å­—ã§ã‚‚OKï¼‰ ========= */
const LOG_ENDPOINT = 'https://script.google.com/macros/s/AKfycbw_uhqYjG25qdhdrZ6zCZgjTCKPVypqmTcgKenXBtt4LSBCaoARHYSAYxtMEHijY1rSdA/exec';

function sendLog(payload) {

  fetch(LOG_ENDPOINT, {

    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },

/* ========= 2. ç™»éŒ²ã™ã‚‹åœ°ç‚¹ ï¼‹ ã‚«ãƒ†ã‚´ãƒª =========
   category:
     'tourism'   â€¦ è¦³å…‰
     'public'    â€¦ å…¬å…±æ–½è¨­
     'school'    â€¦ å­¦æ ¡
*/
const PLACES = [
  { id: 'tas-park',          name: 'ã‚¿ã‚¹ãƒ‘ãƒ¼ã‚¯ãƒ›ãƒ†ãƒ«',        lat: 38.10148128126027,  lon: 140.0433090680094,  radius: 50, category: 'tourism' },
  { id: 'MichinoEkiNagai',   name: 'é“ã®é§… ã‹ã‚ã®ã¿ãªã¨é•·äº•', lat: 38.108970970886325, lon: 140.04382939078403, radius: 50, category: 'public'  },
  { id: 'MNagaiShougakkou',  name: 'é•·äº•å°å­¦æ ¡',              lat: 38.107796313044474, lon: 140.04269068239356, radius: 40, category: 'school'  },
  { id: 'Kozakurakan',       name: 'å°æ¡œé¤¨',                  lat: 38.110963329145335, lon: 140.03632275489852, radius: 40, category: 'tourism' },
  { id: 'Marudaiougiya',     name: 'ä¸¸å¤§æ‰‡å±‹',                lat: 38.11228246118919,  lon: 140.036198935986,   radius: 40, category: 'tourism' },
  { id: 'Nagaisiyakusho',    name: 'é•·äº•å¸‚å½¹æ‰€',              lat: 38.1063333593554,   lon: 140.033892868012,   radius: 40, category: 'public'  },
  { id: 'NagaiKougyokoukou', name: 'é•·äº•å·¥æ¥­é«˜æ ¡',            lat: 38.114426209437404, lon: 140.03013087985815, radius: 40, category: 'school'  },
  { id: 'Nagaikoukou',       name: 'é•·äº•é«˜æ ¡',                lat: 38.097283861825424, lon: 140.0380452392042,  radius: 40, category: 'school'  },
  { id: 'MinamiNagai',       name: 'å—é•·äº•é§…',                lat: 38.09769549394771,  lon: 140.03458623775896, radius: 40, category: 'public'  },
  { id: 'Kurunt',            name: 'ã‚¯ãƒ«ãƒ³ãƒˆ',                lat: 38.10491876278905,  lon: 140.03466346205656, radius: 40, category: 'public'  }
];

/* ã‚«ãƒ†ã‚´ãƒªã”ã¨ã® å½¢ï¼†è‰²ï¼†ãƒ©ãƒ™ãƒ« */
const CATEGORY_STYLE = {
  tourism : { label: 'è¦³å…‰',   shape: 'cone',   color: '#ffcc33' },
  public  : { label: 'å…¬å…±æ–½è¨­', shape: 'box',    color: '#33ccff' },
  school  : { label: 'å­¦æ ¡',   shape: 'sphere', color: '#ff6666' }
};

const hud = document.getElementById('hud');

/* ========= 3. è·é›¢ã‚’ãƒ¡ãƒ¼ãƒˆãƒ«ã§è¨ˆç®— ========= */
function distanceMeter(lat1, lon1, lat2, lon2) {
  const R = 6378137;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a =
    Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
    Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

/* ========= 4. å„åœ°ç‚¹ç”¨ã® 3Dã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’ã‚·ãƒ¼ãƒ³ã«è¿½åŠ  ========= */
/*  ã‚«ãƒ¡ãƒ©ã®å°‘ã—å‰ (0,0,-3) ã«å‡ºã™ã€‚GPSåˆ¤å®šã¯JSã§è¡Œã†ã€‚ */
function createPlaceEntities() {
  const scene = document.querySelector('a-scene');

  PLACES.forEach(place => {
    const style = CATEGORY_STYLE[place.category] || CATEGORY_STYLE.tourism;

    const root = document.createElement('a-entity');
    root.setAttribute('id', 'place-' + place.id);
    root.setAttribute('visible', 'false');
    root.setAttribute('position', '0 0 -3');   // ã‚«ãƒ¡ãƒ©å‰3m
    scene.appendChild(root);

    // è¶³å…ƒã®ãƒªãƒ³ã‚°
    const ring = document.createElement('a-torus');
    ring.setAttribute('radius', '0.7');
    ring.setAttribute('radius-tubular', '0.05');
    ring.setAttribute('rotation', '90 0 0');
    ring.setAttribute('color', style.color);
    ring.setAttribute('opacity', '0.9');
    root.appendChild(ring);

    // ãƒ¡ã‚¤ãƒ³ã®3Då½¢çŠ¶ï¼ˆã‚«ãƒ†ã‚´ãƒªã”ã¨ï¼‰
    let main;
    switch (style.shape) {
      case 'box':
        main = document.createElement('a-box');
        main.setAttribute('width', '0.8');
        main.setAttribute('height', '0.8');
        main.setAttribute('depth', '0.8');
        break;
      case 'sphere':
        main = document.createElement('a-sphere');
        main.setAttribute('radius', '0.5');
        break;
      default: // cone
        main = document.createElement('a-cone');
        main.setAttribute('radius-bottom', '0.6');
        main.setAttribute('radius-top', '0.05');
        main.setAttribute('height', '1.0');
        break;
    }
    main.setAttribute('position', '0 0.7 0');
    main.setAttribute('color', style.color);
    main.setAttribute('opacity', '0.95');
    root.appendChild(main);

    // ãƒ©ãƒ™ãƒ«èƒŒæ™¯
    const labelBg = document.createElement('a-plane');
    labelBg.setAttribute('position', '0 1.5 0');
    labelBg.setAttribute('width', '3.0');
    labelBg.setAttribute('height', '0.55');
    labelBg.setAttribute('color', '#000');
    labelBg.setAttribute('opacity', '0.65');
    root.appendChild(labelBg);

    // ãƒ©ãƒ™ãƒ«æ–‡å­—ï¼ˆå ´æ‰€åï¼‹ã‚«ãƒ†ã‚´ãƒªï¼‰
    const label = document.createElement('a-text');
    label.setAttribute('value', `${place.name} ï¼ˆ${style.label}ï¼‰`);
    label.setAttribute('align', 'center');
    label.setAttribute('color', '#fff');
    label.setAttribute('width', '4.5');
    label.setAttribute('position', '0 0 0.01');
    labelBg.appendChild(label);

    place._entity = root;
    place._isInside = false;
  });
}

/* ========= 5. GPSã‚’ç›£è¦–ã—ã¦è¡¨ç¤ºãƒ»ãƒ­ã‚°é€ä¿¡ ========= */
let lastPos = null;
let lastSentAt = 0;

function startGPSWatch() {
  if (!navigator.geolocation) {
    hud.textContent = 'ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯GPSãŒåˆ©ç”¨ã§ãã¾ã›ã‚“';
    return;
  }

  navigator.geolocation.watchPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;
      lastPos = { lat, lon, acc };

      let nearest = null;
      let nearestDist = Infinity;

      // å„åœ°ç‚¹ã¸ã®è·é›¢ã¨è¡¨ç¤ºåˆ¶å¾¡
      PLACES.forEach(place => {
        const dist = distanceMeter(lat, lon, place.lat, place.lon);
        const entity = place._entity;
        const isNear = dist <= place.radius;

        if (entity) {
          entity.setAttribute('visible', isNear);
        }

        // å‡ºå…¥ã‚Šãƒ­ã‚°
        if (!place._isInside && isNear) {
          sendLog({ place_id: place.id, event: 'enter', lat, lon });
        }
        if (place._isInside && !isNear) {
          sendLog({ place_id: place.id, event: 'leave', lat, lon });
        }
        place._isInside = isNear;

        // æœ€ã‚‚è¿‘ã„åœ°ç‚¹
        if (dist < nearestDist) {
          nearestDist = dist;
          nearest = place;
        }
      });

      const nearestLine = nearest
        ? `nearest: ${nearest.name}ï¼ˆç´„${nearestDist.toFixed(1)}mï¼‰`
        : 'nearest: -';

      hud.textContent =
        `ğŸ“ ç¾åœ¨ã®GPS` +
        `\nlat: ${lat.toFixed(6)}` +
        `\nlon: ${lon.toFixed(6)}` +
        `\nç²¾åº¦: Â±${acc.toFixed(1)}m` +
        `\n\n${nearestLine}`;

    },
    (err) => {
      hud.textContent = 'ä½ç½®æƒ…å ±ãŒå–å¾—ã§ãã¾ã›ã‚“ï¼ˆ' + err.message + 'ï¼‰';
      console.warn('GPSå–å¾—ã‚¨ãƒ©ãƒ¼:', err);
    },
    { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
  );

  // 5ç§’ã”ã¨ã«ã€Œã„ã¾ã“ã“ã€ã‚’é€ã‚‹ï¼ˆä»»æ„ï¼‰
  setInterval(() => {
    if (!lastPos) return;
    const now = Date.now();
    if (now - lastSentAt < 5000) return;
    sendLog({
      place_id: 'current',
      event: 'position',
      lat: lastPos.lat,
      lon: lastPos.lon,
      acc: lastPos.acc
    });
    lastSentAt = now;
  }, 5000);
}

/* ========= 6. iPhoneå‘ã‘ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ãƒœã‚¿ãƒ³ ========= */
const sensorButton = document.getElementById('sensorButton');

sensorButton.addEventListener('click', async () => {
  if (typeof DeviceOrientationEvent !== 'undefined' &&
      typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const state = await DeviceOrientationEvent.requestPermission();
      if (state === 'granted') {
        sensorButton.remove();
      } else {
        alert('ã‚»ãƒ³ã‚µãƒ¼ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ');
      }
    } catch (e) {
      alert('ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆä¸­ã«ã‚¨ãƒ©ãƒ¼: ' + e);
    }
  } else {
    // Androidã‚„PCãªã©ã§ã¯ä¸è¦
    sensorButton.remove();
  }
});

/* ========= 7. åˆæœŸåŒ– ========= */
window.addEventListener('load', () => {
  createPlaceEntities();

});
</script>
